<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datasets - CTOD</title>
    <style>
        body {
            font-family: "Courier New", Courier, "Lucida Console", "Monaco", monospace;
            background-color: #202020;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            padding: 25px 50px;
        }

        h1 {
            color: #f4f4f4;
            font-size: 28px;
            margin-bottom: 0px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: #f4f4f4;
            transition: color 0.3s;
        }

        p {
            color: #f4f4f4;
            font-size: 14px;
            margin: 5px 0px 15px 0px;
        }

        a:hover {
            color: hotpink;
        }

        hr.solid {
            border: 0;
            border-top: 1px solid #f4f4f4;            
        }

        .info {
            background-color: #F0F4C3;
            color: black;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./preview/img/ctod_logo.jpg" />
        <hr class="solid">
        <h1>Datasets</h1>
        <p>pre-configured and available datasets</p>
        <ul>
            {% for link in links %}
            <li>- <a href="{{ link.url }}">{{ link.name }}</a></li>
            {% endfor %}
        </ul>

        <h1>Dynamic</h1>
        <p>use any COG with the configuration you want</p>

        {% if dynamic is not none %}
        <li><a href="{{ dynamic.url }}">Open preview</a></li>
        {% else %}
            <div class="info">
                DYNAMIC DATASETS TURNED OFF
            </div>
        {% endif %}
    </div>
</body>
</html>
